<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Torasogh</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }
    .gradient-text {
      background: linear-gradient(45deg, #ff4e00, #ff7e00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }
    h1 {
      font-size: 8rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    .btn-home {
      background: linear-gradient(45deg, #ff4e00, #ff7e00);
      color: #fff;
      text-decoration: none; /* No underline */
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      box-shadow: 0 8px 20px rgba(255, 78, 0, 0.4);
      transition: all 0.3s ease;
    }
    .btn-home:hover {
      box-shadow: 0 12px 25px rgba(255, 78, 0, 0.6);
      transform: translateY(-2px);
      text-decoration: none; /* No underline on hover */
    }
  </style>
</head>
<body>

  <div>
    <h1 class="gradient-text">404</h1>
    <p class="gradient-text">Page Not Found</p>
    <a href="index.html" class="btn-home">Go Back Home</a>
  </div>

</body>
</html>
